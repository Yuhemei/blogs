 config.plugins.delete(<span class="string">'prefetch'</span>) <span class="comment">// <span class="doctag">TODO:</span> need test</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// set svg-sprite-loader</span></span><br><span class="line">        config.module</span><br><span class="line">            .rule(<span class="string">'svg'</span>)</span><br><span class="line">            .exclude.add(resolve(<span class="string">'src/icons'</span>))</span><br><span class="line">            .end()</span><br><span class="line">        config.module</span><br><span class="line">            .rule(<span class="string">'icons'</span>)</span><br><span class="line">            .test(<span class="regexp">/\.svg$/</span>)</span><br><span class="line">            .include.add(resolve(<span class="string">'src/icons'</span>))</span><br><span class="line">            .end()</span><br><span class="line">            .use(<span class="string">'svg-sprite-loader'</span>)</span><br><span class="line">            .loader(<span class="string">'svg-sprite-loader'</span>)</span><br><span class="line">            .options(&#123;</span><br><span class="line">                symbolId: <span class="string">'icon-[name]'</span></span><br><span class="line">            &#125;)</span><br><span class="line">            .end()</span><br><span class="line"></span><br><span class="line">        <span class="comment">// set preserveWhitespace</span></span><br><span class="line">        config.module</span><br><span class="line">            .rule(<span class="string">'vue'</span>)</span><br><span class="line">            .use(<span class="string">'vue-loader'</span>)</span><br><span class="line">            .loader(<span class="string">'vue-loader'</span>)</span><br><span class="line">            .tap(<span class="function"><span class="params">options</span> =&gt;</span> &#123;</span><br><span class="line">                options.compilerOptions.preserveWhitespace = <span class="literal">true</span></span><br><span class="line">                <span class="keyword">return</span> options</span><br><span class="line">            &#125;)</span><br><span class="line">            .end()</span><br><span class="line"></span><br><span class="line">        config</span><br><span class="line">            <span class="comment">// https://webpack.js.org/configuration/devtool/#development</span></span><br><span class="line">            .when(process.env.NODE_ENV === <span class="string">'development'</span>,</span><br><span class="line">                config =&gt; config.devtool(<span class="string">'cheap-source-map'</span>)</span><br><span class="line">            )</span><br><span class="line"></span><br><span class="line">        config</span><br><span class="line">            .when(process.env.NODE_ENV !== <span class="string">'development'</span>,</span><br><span class="line">                config =&gt; &#123;</span><br><span class="line">                    config</span><br><span class="line">                        .plugin(<span class="string">'ScriptExtHtmlWebpackPlugin'</span>)</span><br><span class="line">                        .after(<span class="string">'html'</span>)</span><br><span class="line">                        .use(<span class="string">'script-ext-html-webpack-plugin'</span>, [&#123;</span><br><span class="line">                            <span class="comment">// `runtime` must same as runtimeChunk name. default is `runtime`</span></span><br><span class="line">                            inline: <span class="regexp">/runtime\..*\.js$/</span></span><br><span class="line">                        &#125;])</span><br><span class="line">                        .end()</span><br><span class="line">                    config</span><br><span class="line">                        .optimization.splitChunks(&#123;</span><br><span class="line">                            chunks: <span class="string">'all'</span>,</span><br><span class="line">                            cacheGroups: &#123;</span><br><span class="line">                                libs: &#123;</span><br><span class="line">                                    name: <span class="string">'chunk-libs'</span>,</span><br><span class="line">                                    test: <span class="regexp">/[\\/]node_modules[\\/]/</span>,</span><br><span class="line">                                    priority: <span class="number">10</span>,</span><br><span class="line">                                    chunks: <span class="string">'initial'</span> <span class="comment">// only package third parties that are initially dependent</span></span><br><span class="line">                                &#125;,</span><br><span class="line">                                elementUI: &#123;</span><br><span class="line">                                    name: <span class="string">'chunk-elementUI'</span>, <span class="comment">// split elementUI into a single package</span></span><br><span class="line">                                    priority: <span class="number">20</span>, <span class="comment">// the weight needs to be larger than libs and app or it will be packaged into libs or app</span></span><br><span class="line">                                    test: <span class="regexp">/[\\/]node_modules[\\/]_?element-ui(.*)/</span> <span class="comment">// in order to adapt to cnpm</span></span><br><span class="line">                                &#125;,</span><br><span class="line">                                commons: &#123;</span><br><span class="line">                                    name: <span class="string">'chunk-commons'</span>,</span><br><span class="line">                                    test: resolve(<span class="string">'src/components'</span>), <span class="comment">// can customize your rules</span></span><br><span class="line">                                    minChunks: <span class="number">3</span
