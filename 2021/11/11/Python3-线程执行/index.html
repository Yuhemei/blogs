    <div class="post-title">
        <p>
            Python3 线程执行
        </p>
        <hr>
    </div>
    <div class="post-content">
        <ul>
<li><p>并行执行两段代码，且阻塞代码继续运行</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> concurrent.futures</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">func_first</span><span class="params">(n,v)</span>:</span></span><br><span class="line">    time.sleep(v)</span><br><span class="line">    print(<span class="string">f'这是<span class="subst">&#123;n&#125;</span>：第<span class="subst">&#123;v&#125;</span>秒执行完毕'</span>)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">func_second</span><span class="params">(n,v)</span>:</span></span><br><span class="line">    time.sleep(v)</span><br><span class="line">    print(<span class="string">f'这是<span class="subst">&#123;n&#125;</span>：第<span class="subst">&#123;v&#125;</span>秒执行完毕'</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    <span class="keyword">with</span> concurrent.futures.ThreadPoolExecutor(max_workers=<span class="number">2</span>) <span class="keyword">as</span> exc:</span><br><span class="line">        futu_tasks = [exc.submit(func_first,<span class="string">"first"</span>,<span class="number">5</span>),exc.submit(func_second,<span class="string">"second"</span>,<span class="number">6</span>)]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> futu_tasks:</span><br><span class="line">            ff= i.result() </span><br><span class="line">    print(<span class="string">"结束"</span>)</span><br></pre></td></tr></table></figure>
<p>执行结果为：</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">这是first：第5秒执行完毕</span><br><span class="line">这是second：第6秒执行完毕</span><br><span class="line">结束</span><br></pre></td></tr></table></figure></li>
<li><p>结论：两段代码可以并行开工且并不占用彼此的运行时间，等两段代码执行完毕程序才会继续向下运行。</p>
</li>
</ul>
