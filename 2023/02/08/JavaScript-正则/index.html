        <h2 id="基本概念"><a href="#基本概念" class="headerlink" title="基本概念"></a>基本概念</h2><h2 id="具体使用"><a href="#具体使用" class="headerlink" title="具体使用"></a>具体使用</h2><ul>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> regexpNumber = <span class="regexp">/^[0-9]\d*/</span></span><br><span class="line"><span class="keyword">const</span> regexpString = <span class="regexp">/\w/</span></span><br><span class="line"><span class="keyword">const</span> str = <span class="string">"test"</span></span><br><span class="line"><span class="keyword">const</span> isNum = regexpNumber.test(str) <span class="comment">//false</span></span><br><span class="line"><span class="keyword">const</span> isStr = regexpString.test(str) <span class="comment">//true</span></span><br></pre></td></tr></table></figure>


<h2 id="举例应用"><a href="#举例应用" class="headerlink" title="举例应用"></a>举例应用</h2><ul>
<li>常见的js正则表达式<figure class="highlight md"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">验证字母：/^[a-zA-Z]+$/</span><br><span class="line">验证长度为3的字符：/^.&#123;3&#125;$/</span><br><span class="line">验证由26个英文字母组成的字符串：/^[A-Za-z]+$/</span><br><span class="line">验证日期YYYY-MM-DD：/^(\d&#123;1,4&#125;)(-|\/)(\d&#123;1,2&#125;)\2(\d&#123;1,2&#125;)$/</span><br><span class="line">验证邮编：/^\d&#123;6&#125;$/</span><br><span class="line">验证日期格式YYYY-MM-DD hh:mm:ss：/^(\d&#123;1,4&#125;)(-|\/)(\d&#123;1,2&#125;)\2(\d&#123;1,2&#125;) (\d&#123;1,2&#125;):(\d&#123;1,2&#125;):(\d&#123;1,2&#125;)$/</span><br><span class="line">验证整数：/^[-+]?\d*$/</span><br><span class="line">验证小数：/^[-\+]?\d+(\.\d+)?$/</span><br><span class="line">验证中文：/^[\u0391-\uFFE5]+$/</span><br><span class="line">验证邮箱：/^\w+([-+.]\w+)<span class="emphasis">*@\w+([-.]\w+)*</span>\.\w+([-.]\w+)*$/</span><br><span class="line">验证手机号：/^1[3456789]\d&#123;9&#125;$/</span><br><span class="line">验证身份证：/^\d&#123;6&#125;(18|19|20)?\d&#123;2&#125;(0[1-9]|1[12])(0[1-9]|[12]\d|3[01])\d&#123;3&#125;(\d|X)$/</span><br></pre></td></tr></table></figure></li>
</ul>
